name: MobSysCloud CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code 
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-version: '34'

      - name: Set environment variables for Android SDK
        run: |
          echo "ANDROID_HOME=/home/runner/android" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/home/runner/android" >> $GITHUB_ENV

      - name: Add Android SDK to PATH
        run: |
          echo "/home/runner/android/tools/bin" >> $GITHUB_PATH
          echo "/home/runner/android/platform-tools" >> $GITHUB_PATH


      # 4. Install Gradle dependencies
      - name: Install dependencies
        run: ./gradlew dependencies

      # 5. Build the app
      - name: Build with Gradle
        run: ./gradlew build

      # 6. Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew test

      # 7. Upload test coverage report (optional)
      - name: Upload test coverage report
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: test-coverage-report
          path: app/build/reports/jacoco/testDebugUnitTestCoverageReport.xml

      # 8. Deploy to Firebase App Distribution
      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk

  deploy_server:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 4. Authenticate with Firebase using Service Account
      - name: Authenticate with Firebase
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # 5. Deploy Firestore rules and Cloud Functions
      - name: Deploy Firestore and Functions
        run: firebase deploy --only firestore,functions
